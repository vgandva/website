<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script>
  // Get the token value from the URL query parameters
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  // Define valid access tokens
  const validTokens = ['abcd1234', 'efgh5678']; // Add more valid tokens as needed

  // Check if the token is valid
  if (!validTokens.includes(token)) {
    // If the token is not valid or not provided, redirect to the homepage or a 404 page
    window.location.href = 'index.html'; // Replace 'index.html' with the desired destination
  }
</script>

  
  </style>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button class="button" id="btn1">once again</button>
    <button class="button" id="btn4">start</button>
   
  </div>
  

<meta name="apple-mobile-web-app-capable" content="yes">
  </head>
   <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"  mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    	
    
    	<a-assets>

        <video  id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls  src="stage.webm" type="video/webm" transparent="true" muted="false" ></video>
      </a-assets>
       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>



        
        <a-entity mindar-image-target="targetIndex: 0">

 <a-video  material="shader: transparent-video;" src="#mivideo" position="0 0 0"  width="2" height="1" rotation="0 0 0"  ></a-video>

   <script> 

      var m = document.querySelector("a-entity")
      m.addEventListener("targetfound", (e)=>{
      console.log("targetfound")
      var v = document.querySelector('#mivideo').play();
   

})
      m.addEventListener("targetLost", (e)=>{
      console.log("lost")
      var v = document.querySelector('#mivideo').pause();
  
})
     
document.getElementById("btn4").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').play();
  
})
     document.getElementById("btn4").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').muted=false;
})

document.getElementById("btn1").addEventListener("click", function() {
  var video = document.querySelector('#mivideo');
  video.currentTime = 0;
  video.play();
});


 


     </script>
      
       </a-entity>
  
    </a-scene>
  </body>
</html>
